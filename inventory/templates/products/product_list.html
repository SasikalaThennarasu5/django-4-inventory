{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Products</h1>
<a href="{% url 'product_create' %}" class="btn btn-success mb-3">Add Product</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>In Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
      <tr>
        <td><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></td>
        <td>â‚¹{{ product.price }}</td>
        <td>{{ product.in_stock|yesno:"Yes,No" }}</td>
        <td>
          <a href="{% url 'product_update' product.pk %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
